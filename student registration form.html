<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registration form</title>
    <fieldset>
        <legend>
    <h1 align-content="center">Student Registration Form</h1>
    </legend>
</head>
<body>
    <table>
        <tr>
            <td>
                <strong>Name : </strong>
            </td>
            <td>
                <input type="text" placeholder="Name" name="">
            </td>
        </tr>
        <tr>
            <td>
                <strong>Father's Name :</strong> 
            </td>
            <td>
                <input type="text" placeholder="Father's Name" name="">
            </td>
        </tr>
        <tr>
            <td>
                <strong>Mother's Name :</strong> 
            </td>
            <td>
                <input type="text" placeholder="Mother's Name" name="">
            </td>
        </tr>
        <tr>
            <td>
               <strong> Roll no :</strong>
            </td>
            <td>
                <input type="text" placeholder="Roll no" name="">
            </td>
        </tr>
    </tr>
    <tr>
        <td>
            <strong>Branch :</strong>
        </td>
        <td>
            <select>
                <option>Branch</option>
                <option>ECE</option>
                <option>CSE</option>
                <option>EEE</option>
                <option>Mechanical</option>
                <option>Civil</option>
            </select>
        </td>
    </tr>
</tr>
<tr>
    <td>
       <strong> Year :</strong>
    </td>
    <td>
        <select>
            <option>Year</option>
            <option>1st</option>
            <option>2nd</option>
            <option>3rd</option>
            <option>4th</option>
        </select>
    </td>
</tr>
</tr>
<tr>
    <td>
        <strong>Semester :</strong>
    </td>
    <td>
        <select>
            <option>Semester</option>
            <option>1st</option>
            <option>2nd</option>
        </select>
    </td>
</tr>
<tr>
    <td>
        <strong>Date of birth :</strong>    
    </td>
    <td>
        <input type="date" placeholder="date of birth" name="">
    </td>
</tr>
<tr>
    <td>
       <strong>Gender :</strong>
    </td>
    <td>
        <input type="radio" name="Gender">male
        <input type="radio" name="Gender">female
        <input type="radio" name="Gender">others
    </td>
</tr>
<tr>
    <td>
        <strong>Blood Group :</strong>
    </td>
    <td>
        <select>
            <option>Blood Group</option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>AB+</option>
            <option>AB-</option>
            <option>O+</option>
            <option>O-</option>
        </select>
    </td>
</tr>
<tr>
    <td>
        <strong>Address :</strong>
    </td>
    <td>
        <input type="text" name="">
    </td>
</tr>
<tr>
    <td>
        <strong>Photo :</strong>
    </td>
    <td>
        <input type="file">
    </td>
</tr>
</table>
</body>
<tr>
    <input type="submit" value="submit">
</tr>
<tr>
    <input type="reset" value="reset">
</tr>
</fieldset>
</html>
